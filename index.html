<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Game</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- PANTALLA DE CARGA -->
    <div class="carga"></div>
    <section class="contenedor">
        <div class="hijo">
            <div class="titutlo">
                <h2>MEMORI CARD V1</h2>
                <img id="logotipo" src="card.png" alt="logotipo">
            </div>
            
            <div class="datos">
                <label for="usuario">Nombre: </label>
                <input type="text" name="usuario" id="usuario">
            </div>
            <div class="datos">
                <label for="pares">N pares : </label>
                <input type="text" name="pares" id="pares">
            </div>
            <div class="datos">
                <button onclick="validarDatos();" id="ejecutar">Jugar</button>
            </div>
        </div>

    </section>

    <div class="Tablero">

    </div>

    
    <script src="jq.js"></script>
    <script src="main.js"></script>
</body>
</html>
